<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="icon" href="img/icono__Lan2.png">
    <title>Landuval Restorant</title>
</head>
<body>
    <header class="container-fluid bg-dark text-white text-center">
        <div class="row pt-3 pb-3">
            <div class="col-12 col-md-4 col-lg-4">
                <img src="img/Landuval restorant.png" width="200" alt="logo del Restaurant">
            </div>
            <div class="col-12 col-md col-lg pt-5">
                <h1>El Landuval</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid row pt-3 pb-3">
        <div class="col-12 col-md-4 col-lg-4 ">
            <div class="card">
                <div class="card-header text-center bg-warning">
                    <span>Registrar Menú</span>
                </div>
                <div class="card-body">
                    <div class="mb-3 row pt-3">
                        <div class="col-12 col-md-4 col-lg-4">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                        </div>
                        <div class="col-12 col-md col-lg">
                            <input type="text" id="nombre-txt" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row pt-3">
                        <div class="col-12 col-md-4 col-lg-4">
                            <label for="horario-select" class="form-label">Horario</label>
                        </div>
                        <div class="col-12 col-md col-lg">
                            <select id="horario-select" class="form-select">
                                <option value="desayuno">Desayuno</option>
                                <option value="almuerzo">Almuerzo</option>
                                <option value="once">Once</option>
                                <option value="cena">Cena</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row pt-3">
                        <div class="col-12 col-md-4 col-lg-4">
                            <label for="valor-txt" class="form-label">Valor</label>
                        </div>
                        <div class="col-12 col-md col-lg">
                            <input type="number" class="form-control" id="valor-txt">
                        </div>
                    </div>
                    <div class="mb-3 row pt-3">
                        <div class="col-12 col-md-4 col-lg-4">
                            <label for="descripcion-txt" class="form-label">Descripción</label>
                        </div>
                        <div class="col-12 col-md col-lg">
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row text-center">
                        <div class="col-6 col-md-6 col-lg-6">
                            <button class="btn btn-info" id="limpiar-btn">Limpiar</button>
                        </div>
                        <div class="col-6 col-md col-lg">
                            <button class="btn btn-dark" id="ingresar-btn">Ingresar Pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md col-lg">
            <div class="card">
                <div class="card-header text-center bg-warning">
                    <span>Mostrar Menús</span>
                </div>
                <div class="card-body">
                    <table class="table tabl-hover table-bordered table-striped table-responsive">
                        <thead>
                            <tr class="text-center">
                                <th>Nro</th>
                                <th>Nombre</th>
                                <th>Horario</th>
                                <th>Valor</th>
                                <th>Descripción</th>
                                <th>Oferta</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-tbody"></tbody>
                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>
</html>
